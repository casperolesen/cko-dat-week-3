    </form>
    
</body>

<script>

    var names = [];

    // adding click event to divOne
    document.getElementById("divOne").addEventListener("click", function() {
        document.getElementById("txt").innerHTML = "Hi from " + this.id;          
    });

    // adding click event to divTwo
    document.getElementById("divTwo").addEventListener("click", function() {
        document.getElementById("txt").innerHTML = "Hi from " + this.id;    
    });

    // adding click event to outer
    document.getElementById("outer").addEventListener("click", function(e) {
        document.getElementById("txt").innerHTML = "this.id: " + this.id + " target.id: " + e.target.id; 
    });

</script>
